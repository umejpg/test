<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カピバラページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-around;
            background-color: #fdf5c9;
            padding: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .image-section {
            margin: 20px;
        }

        .image-section img {
            width: 500px;
            max-width: 100%;
            height: auto;
        }

        .form-section {
            margin: 20px;
        }

        /* メディアクエリで767px以下の場合に2x2のレイアウトに変更 */
        @media screen and (max-width: 767px) {
            .header {
                flex-wrap: wrap; /* ラップして2列にする */
                justify-content: space-between; /* 間隔を均等に */
            }

            .box {
                width: 45%; /* 幅を45%にして2つ並べる */
                margin-bottom: 10px; /* 下に間隔をあける */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="content">
        <p>
            文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー  
            文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー  
            文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー 文章ダミー
        </p>
    </div>

    <div class="image-section">
        <img src="kapi.webp" alt="カピバラの画像">
    </div>

    <div class="form-section">
        <form action="#" method="post">
            <label for="name">お名前：</label>
            <input type="text" id="name" name="name"><br><br>

            <label>
                返信を希望する方はチェックしてください：
                <input type="checkbox" name="reply">
            </label><br><br>

            <label for="message">メッセージ：</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

            <input type="submit" value="送信する">
        </form>
    </div>

</body>
</html>
